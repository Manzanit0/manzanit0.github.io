<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.path contains 'til' %}
        <li>
          <div>
            <a class="post-link" href="{{ site.url }}{{ post.url}}">
              {{ post.title }}
            </a>
            <span class="post-date">
              {{ post.date | date_to_long_string }}
            </span>
          </div>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
