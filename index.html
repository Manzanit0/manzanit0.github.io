---
layout: main
---

<div class="home">
  <div class="logo-header">
      <img src='/assets/logo.png'>
      <h1 class="post-title">{{ site.title }}</h1>
  </div>

  <ul class="post-list">
      {% for post in site.posts %}
        <!-- Regular posts are directly nested under _posts,
             hence the 2 (all posts written in year 2xxx.-->
        {% if post.path contains '_posts/2' or post.leak  %}
          <li>
            <div>
              <a class="post-link" href="{{ site.url }}{{ post.url}}">
                  {{ post.title }}
              </a>
              <span class="post-date">{{ post.date | date_to_long_string }}</span>
            </div>
          </li>
        {% endif %}
      {% endfor %}
  </ul>

  {% include footer.html %}
</div>
